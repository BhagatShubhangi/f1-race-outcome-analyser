<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Outcome Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000 0%, #1a0000 50%, #000 100%);
            z-index: -1;
        }

        .racing-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
            z-index: 0;
        }

        .line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e10600, transparent);
            animation: raceLine 3s linear infinite;
        }

        .line:nth-child(1) { top: 20%; animation-delay: 0s; }
        .line:nth-child(2) { top: 40%; animation-delay: 0.5s; }
        .line:nth-child(3) { top: 60%; animation-delay: 1s; }
        .line:nth-child(4) { top: 80%; animation-delay: 1.5s; }

        @keyframes raceLine {
            0% { left: -100%; width: 100px; }
            100% { left: 100%; width: 100px; }
        }

        .container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #e10600 50%, #fff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .prediction-card {
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            border: 1px solid #e10600;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(225, 6, 0, 0.3);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .prediction-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(225, 6, 0, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
            animation: slideIn 0.6s ease;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }
        .input-group:nth-child(3) { animation-delay: 0.3s; }
        .input-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #e10600;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #e10600;
            background: rgba(225, 6, 0, 0.1);
            box-shadow: 0 0 20px rgba(225, 6, 0, 0.3);
            transform: translateY(-2px);
        }

        .input-group input::placeholder {
            color: #666;
        }

        .predict-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #e10600, #c10000);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .predict-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .predict-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(225, 6, 0, 0.5);
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .result-section {
            margin-top: 40px;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .result-section.show {
            opacity: 1;
            transform: scale(1);
        }

        .result-label {
            font-size: 1rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .result-value {
            font-size: 5rem;
            font-weight: 900;
            color: #e10600;
            text-shadow: 0 0 30px rgba(225, 6, 0, 0.5);
            animation: resultPop 0.6s ease;
        }

        @keyframes resultPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .result-position {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 30px;
            background: rgba(225, 6, 0, 0.2);
            border: 1px solid #e10600;
            border-radius: 50px;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #e10600, #ff3333, #e10600);
            background-size: 200% 100%;
            animation: loadingAnimation 1.5s ease infinite;
        }

        @keyframes loadingAnimation {
            0% { width: 0%; background-position: 0% 0%; }
            50% { width: 100%; background-position: 100% 0%; }
            100% { width: 100%; background-position: 200% 0%; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .prediction-card {
                padding: 30px 20px;
            }
            .result-value {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="racing-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üèéÔ∏è F1 PREDICTOR</h1>
            <div class="subtitle">Race Outcome Analysis</div>
        </div>

        <div class="prediction-card">
            <div class="input-group">
                <label>Start Position</label>
                <input type="number" id="start_position" placeholder="Enter grid position (1-20)">
            </div>

            <div class="input-group">
                <label>Grid Normalized</label>
                <input type="number" step="0.01" id="grid_normalized" placeholder="Enter normalized grid value">
            </div>

            <div class="input-group">
                <label>Driver Average Finish</label>
                <input type="number" step="0.01" id="driver_avg_finish" placeholder="Enter driver's avg finish position">
            </div>

            <div class="input-group">
                <label>Race Difficulty</label>
                <input type="number" step="0.01" id="race_difficulty" placeholder="Enter race difficulty factor">
            </div>

            <button class="predict-btn" onclick="predict()">
                <span style="position: relative; z-index: 1;">Predict Position</span>
            </button>

            <div class="loading" id="loading">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>

            <div class="result-section" id="result-section">
                <div class="result-label">Predicted Finish Position</div>
                <div class="result-value" id="result"></div>
                <div class="result-position">POSITION</div>
            </div>
        </div>
    </div>

    <script>
        function predict() {
            const data = {
                start_position: Number(document.getElementById("start_position").value),
                grid_normalized: Number(document.getElementById("grid_normalized").value),
                driver_avg_finish: Number(document.getElementById("driver_avg_finish").value),
                race_difficulty: Number(document.getElementById("race_difficulty").value)
            };

            // Show loading
            document.getElementById("loading").classList.add("show");
            document.getElementById("result-section").classList.remove("show");

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                // Hide loading
                document.getElementById("loading").classList.remove("show");
                
                // Show result with animation
                document.getElementById("result").innerText = Math.round(result.predicted_finish_position);
                document.getElementById("result-section").classList.add("show");
            })
            .catch(error => {
                console.error(error);
                document.getElementById("loading").classList.remove("show");
                alert("Prediction failed. Please check your inputs and try again.");
            });
        }

        // Add enter key support
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    predict();
                }
            });
        });
    </script>
</body>
</html>
